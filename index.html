<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
  </head>
  <body>
    <section id="Main-Page">
      <header id="Main Page Header">
        <h1 id="Main Title">&#10024; Self Care Center &#10024;</h1>
      </header>
      <section id="Message-Prompt">
        <h2 id="question">Which type of message?</h2>
        <form class="question-rectangle">
          <input type="radio" id="affirmation-button" value="affirmation">
            <label for="affirmation-button">affirmation</label>
          <input type="radio" id="mantra-button" value="mantra">
            <label for="mantra-button">mantra</label>
            <br>
          <button id="receive-button" type="submit">Receive Message</button>
        </form>
      </section>
    <section id="Messages-Page"
      <header class="hidden" id="Messages-Page-Header">
        <h1 id="Messages-Title">&#128395; Saved Messages &#128395;</h1>
      </header>
    </section>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
