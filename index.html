<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
  </head>
  <body>
    <section id="Main-Page">
      <header id="Main-Page-Header">
        <h1 id="Main Title">&#10024; Self Care Center &#10024;</h1>
      </header>
      <section id="Message-Prompt">
        <h2 id="question">Which type of message?</h2>
        <form class="question-rectangle">
          <input type="radio" id="affirmation-button" value="affirmation">
            <label for="affirmation-button" id="affirmation-button-label">affirmation</label>
          <input type="radio" id="mantra-button" value="mantra">
            <label for="mantra-button" id="mantra-button-label">mantra</label>
            <br>
          <button id="receive-button" type="button">Receive Message</button>
        </form>
      </section>
      <section id="Message-Display">
        <div id="message-display-rectangle">
          <img class="default-pic" src="./assets/meditate.svg">
          <p id="message-text"></p>
        </div>
        <button id="view-all-messages" type="button">View All Messages</button>
      </section>
    </section>
    <section class="hidden" id="Messages-Page">
      <header id="Messages-Page-Header">
        <h1 id="Messages-Title">&#128395; Saved Messages &#128395;</h1>
        <button id="go-home" type="button">Home</button>
      </header>
      <div id="create-new-area">
        <h2>Create A New Message</h2>
        <select name="message-type" id="message-type-selector">
          <option disabled selected value> select a type</option>
          <option value="affirmation">Affirmation</option>
          <option value="mantra">Mantra</option>
        </select>
        <input id="user-text-input" type="text">
        <button id="create-new" type="button">Create</button>
      </div>
      <div id="mantras-area">
        <h2>Affirmations</h2>
        <p>Double-Click to Edit</p>
        <p>Click &#128465; to Delete</p>
      </div>
      <div id="affirmations-area">
        <h2>Mantras</h2>
        <p>Double-Click to Edit</p>
        <p>Click &#128465; to Delete</p>
      </div>
    </section>

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="arrays.js"></script>
  </body>
</html>
